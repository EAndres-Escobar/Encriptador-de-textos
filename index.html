<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Encriptador de Texto</title>
</head>
<body>
    <main class="content">
        <section class="encriptador">
            <textarea id="textInput" placeholder="Introduce el texto aquí..."></textarea>
            <p><span class="material-symbols-outlined">
                error
                </span>Solo letras minúsculas y sin acentos</p>
            <div class="button-container">
                <button type="button" class="encrypt-button">Encriptar</button>
                <button type="button" class="decrypt-button">Desencriptar</button>
            </div>
        </section>
        <aside class="image-container">
            <img src="./Buscador.png" alt="Imagen del texto encriptado">
            <textarea id="textOutput" placeholder="Ningún mensaje fue encontrado Ingresa el texto que desees encriptar o desencriptar."></textarea>
            <button type="button" class="copy">Copiar</button>
        </aside>
        <script src="script.js"></script>
    </main>
</body>
</html>
